<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seu IP:</h1>
        <p id="ip"></p>
    </div>

    <!-- Interrogações animadas -->
    <div class="interrogacao interrogacao1">❓</div>
    <div class="interrogacao interrogacao2">❓</div>
    <div class="interrogacao interrogacao3">❓</div>
    <div class="interrogacao interrogacao4">❓</div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Erro ao obter o IP:', error);
            });
    </script>
</body>
</html>
