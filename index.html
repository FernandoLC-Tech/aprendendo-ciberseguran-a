<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"> <!-- Fonte 3D -->
</head>
<body>
    <!-- Imagem no centro superior da tela -->
    <div class="title-image-container">
        <img src="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/super-mario-png2.png?resize=578%2C677&ssl=1" class="title-image" alt="Imagem">
    </div>

    <!-- Container da janela de exibição do IP -->
    <div class="container">
        <h1>Seu IP:</h1>
        <p id="ip"><strong></strong></p>
    </div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerHTML = `<strong>${data.ip}</strong>`;
            })
            .catch(error => {
                console.error('Erro ao obter o IP:', error);
            });
    </script>
</body>
</html>
