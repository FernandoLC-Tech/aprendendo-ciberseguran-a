<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"> <!-- Fonte 3D -->
</head>
<body>
    <div class="container">
        <h1>Seu IP:</h1>
        <p id="ip"><strong></strong></p>
    </div>

    <!-- Interrogações animadas -->
    <div class="interrogacao interrogacao1">❓</div>
    <div class="interrogacao interrogacao2">❓</div>
    <div class="interrogacao interrogacao3">❓</div>
    <div class="interrogacao interrogacao4">❓</div>
    <div class="interrogacao interrogacao5">❓</div>
    <div class="interrogacao interrogacao6">❓</div>
    <div class="interrogacao interrogacao7">❓</div>
    <div class="interrogacao interrogacao8">❓</div>
    <div class="interrogacao interrogacao9">❓</div>
    <div class="interrogacao interrogacao10">❓</div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerHTML = `<strong>${data.ip}</strong>`;
            })
            .catch(error => {
                console.error('Erro ao obter o IP:', error);
            });

        document.body.addEventListener('mousemove', function(e) {
            let x = (e.clientX / window.innerWidth * 100) - 50;
            let y = (e.clientY / window.innerHeight * 100) - 50;
            document.documentElement.style.setProperty('--mouse-x', x + '%');
            document.documentElement.style.setProperty('--mouse-y', y + '%');
        });
    </script>
</body>
</html>
