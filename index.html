<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"> <!-- Fonte 3D -->
</head>
<body>
    <div class="container">
        <h1>Seu IP:</h1>
        <p id="ip"><strong></strong></p>
    </div>

    <!-- Imagens animadas -->
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem1" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem2" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem3" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem4" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem5" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem6" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem7" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem8" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem9" alt="">
    <img src="https://github.com/FernandoLC-Tech/aprendendo-ciberseguran-a/blob/main/FernandoLC-Tech-21-12-2024.png" class="imagem imagem10" alt="">

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerHTML = `<strong>${data.ip}</strong>`;
            })
            .catch(error => {
                console.error('Erro ao obter o IP:', error);
            });

        document.body.addEventListener('mousemove', function(e) {
            let x = e.clientX - window.innerWidth / 2;
            let y = e.clientY - window.innerHeight / 2;
            document.documentElement.style.setProperty('--mouse-x', `${x}px`);
            document.documentElement.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>
</body>
</html>
